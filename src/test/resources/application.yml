server:
  port: 0

spring:
  application:
    name: TaskBoard.DropStack.Boot

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://fake-issuer
          jwk-set-uri: http://fake-issuer/certs

  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:50MB}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:100MB}
      enabled: true

taskboard:
  exceptions:
    handler:
      enabled: true
